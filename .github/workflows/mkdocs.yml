name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  # MkDocs Build and Deployment
  deploy-mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v2
        with:
          path: .cache
          key: mkdocs-material-${{ env.cache_id }}
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material mkdocs-glightbox
      - run: mkdocs build
      - name: Deploy MkDocs to GitHub Pages
        run: |
          mkdocs gh-deploy --force
          # Set custom domain
          echo 'apv.metrostad.nl' > ./site/CNAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Jekyll Build and Deployment
  deploy-jekyll:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Deploy Jekyll to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # Build job for Jekyll
  build-jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload Jekyll artifact
        uses: actions/upload-pages-artifact@v2
          with:
            artifact-name: jekyll

# Deployment job for Jekyll
deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  needs: [deploy-jekyll, deploy-mkdocs]
  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: jekyll
